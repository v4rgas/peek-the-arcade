<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek the Arcade</title>
    <meta name="description" content="Browse and play games from platanus-hack-25-arcade forks">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Peek the Arcade">
    <meta property="og:description" content="Browse and play games from platanus-hack-25-arcade forks">
    <meta property="og:url" content="https://v4rgas.github.io/peek-the-arcade/">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Peek the Arcade">
    <meta name="twitter:description" content="Browse and play games from platanus-hack-25-arcade forks">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëæ</text></svg>">

    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <div class="container">
        <h1>Peek the Arcade</h1>
        <p class="subtitle">Test games from platanus-hack-25-arcade forks</p>

        <div class="filter-section">
            <label class="filter-checkbox">
                <input type="checkbox" id="filter-modified" checked>
                <span>Show only forks with new commits</span>
            </label>
        </div>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search by username..." class="search-input">
        </div>

        <div id="loading" class="loading">Loading forks...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="forks-list" class="forks-list"></div>

        <div class="settings-container">
            <button id="settings-toggle" class="settings-toggle">‚öôÔ∏è Settings for nerds</button>
            <div id="settings-panel" class="settings-panel" style="display: none;">
                <div class="token-input">
                    <p class="token-message">GitHub Token (for higher rate limits):</p>
                    <input type="password" id="github-token" placeholder="ghp_xxxxx (optional)">
                    <button id="save-token" class="btn-save">Save Token</button>
                </div>
                <div class="refresh-section">
                    <p class="refresh-message">Clear cache and reload data:</p>
                    <button id="refresh-cache" class="btn-refresh">Force Refresh</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p class="made-with-love">Made with ‚ù§Ô∏è by <a href="https://github.com/v4rgas" target="_blank">v4rgas</a></p>
            <p class="contribute">Want to contribute? <a href="https://github.com/v4rgas/peek-the-arcade" target="_blank">Check out the repo ‚Üí</a></p>
        </footer>

        <div id="game-container" class="game-container" style="display: none;">
            <div class="game-header">
                <div class="game-title-section">
                    <h2 id="current-game-title"></h2>
                    <input type="text" id="share-url" class="share-url" readonly>
                </div>
                <button id="close-game" class="btn-close">√ó Close</button>
            </div>
            <iframe id="game-iframe" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <script src="app.js?v=4"></script>
</body>
</html>
